<div class="container py-4">
  <div class="row">
    <div class="col-sm-1"></div>

    <div class="col-sm-10 bg-white">
      <div class="panel panel-default">

        <div class="panel panel-heading">
          <div class="py-4 ml-md-4">
            <h2>Resumen de Gestión Masiva Cargada</h2>
          </div>
        </div>

        <div class="panel panel-body">
          <div class="px-4 ml-md-2 pb-4">
            <div class="form">

              <div class="row">
                <label for="" class="col-sm-3 ">Registros Totales:</label>
                <label for="" class="col-auto ">{{obeAjusteMasivo.obeCabecera.NroRegistrosArchivo}}</label>
              </div>
              <div class="row">
                <label for="" class="col-sm-3">Registros Procesados:</label>
                <label for="" class="col-auto ">{{obeAjusteMasivo.obeCabecera.NroRegistrosProcesados}}</label>
              </div>
              <div class="row">
                <label for="" class="col-sm-3">Registros Válidos:</label>
                <label for="" class="col-auto ">{{obeAjusteMasivo.obeCabecera.NroRegistrosValidos}}</label>
              </div>
              <div class="row">
                <label for="" class="col-sm-3">Registros Fallidos:</label>
                <label for="" class="col-sm-3 ">{{obeAjusteMasivo.obeCabecera.NroRegistrosFallidos}}</label>
                <div class="col-sm-4"></div>
                <div class="col-auto">
                  <button pButton type="button" icon="pi pi-file" label="Descargar"></button>
                </div>
              </div>

            </div>

            <app-dynamic-table [oHeaderTable]="cols" [loData]=""></app-dynamic-table>

            <!--<div class="py-2">
    <p-table [value]="registros" [columns]="cols" [paginator]="true" [rows]="10" [style]="{width: 'auto'}"
             [responsive]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: left">
          Detalle de Registros Fallidos
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>-->

            <div class="d-flex justify-content-end">
              <button pButton type="button" (click)="abrirUpload()" label="Salir"></button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-sm-1"></div>
  </div>
</div>
