<div class="container py-4">
  <div class="panel panel-default bg-white">
    <div class="panel-heading">
      <div class="py-4 ml-md-4">
        <h2>Reporte de {{transaccion}} Masivoss</h2>
      </div>
    </div>

    <div class="panel-body">
      <div class="px-3  pb-4">

        <form class="form">
          <div class="form-group row">
            <label for="desde" class="col-sm-1 col-form-label">Desde:</label>
            <div class="col-sm-2">
              <input type="date" class="form-control" id="desde">
            </div>
            <div class="col-sm-1"></div>
            <label for="archivoName" class="col-sm-1 col-form-label">Archivo:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="archivoName">
            </div>
            <!--<div class="col-sm-1"></div>-->
            <label for="estado" class="col-sm-1 col-form-label">Estado:</label>
            <div class="col-sm-2">
              <p-dropdown [options]="loEstado"
                          [(ngModel)]="estadoSeleccionado"
                          placeholder="Seleccionar un estado"
                          optionLabel="name"
                          [showClear]="true"
                          [ngModelOptions]="{standalone: true}">
              </p-dropdown>              
            </div>
          </div>

          <div class="form-group row">
            <label for="hasta" class="col-sm-1 col-form-label">Hasta:</label>
            <div class="col-sm-2">
              <input type="date" class="form-control" id="hasta">
            </div>
            <div class="col-sm-1"></div>
            <!-- <label for="proceso" class="col-sm-1 col-form-label">Proceso: </label>
            <div class="col-sm-2">
              <p-dropdown id="proceso" size="100"></p-dropdown>
            </div> -->
          </div>

          <div class="d-flex justify-content-between mx-3 my-3">
            <div>
              <button pButton type="button" label="Consultar"></button>
            </div>
            <div>
              <button pButton type="button" icon="pi pi-file" label="Descargar"></button>
            </div>
          </div>

        </form>

        <app-dynamic-table [oHeaderTable]="headersConsulta" [loData]="registrosConsulta"></app-dynamic-table>

        <!--<div class="py-2">
          <p-table [value]="registrosConsulta" [columns]="colsConsulta" 
              [paginator]="true" [rows]="10" [style]="{width: 'auto'}"
              [responsive]="true">
            <ng-template pTemplate="caption">
              <div style="text-align: left">

              </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>                
              </tr>
            </ng-template>
          </p-table>
        </div>-->


        <div class="d-flex justify-content-end mx-3 my-3">
          <div>
            <button pButton type="button" (click)="abrirUpload()" label="Salir"></button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
