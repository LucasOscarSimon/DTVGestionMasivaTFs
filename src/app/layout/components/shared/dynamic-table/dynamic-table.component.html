<div class="conteiner py-2">

  <p-table [value]="loData" [columns]="oHeaderTable" [paginator]="true" [rows]="10"
           [responsive]="true" [scrollable]="true" [resizableColumns]="true">
    <ng-template pTemplate="caption">
      <div style="text-align: left">

      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-oData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{oData[col.field]}}
        </td>
        <!--<td>
          <button pButton icon="pi pi-search"></button>
        </td>-->
      </tr>
    </ng-template>
  </p-table>

</div>
