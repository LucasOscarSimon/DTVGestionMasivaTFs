<div class="container py-5">
    <div class="row">
        <div class="col-sm-3"></div>
       
        <div class="col-sm-6 bg-white px-4">
            <div class="panel panel-default">

                <div class="panel panel-heading">
                    <div class="py-4 ml-md-4">
                      <h5>Gestión de {{transaccion.name}} Masivos</h5>
                      <h2>Importación de Archivo</h2>
                    </div>
                </div>

                <div class="panel panel-body">
                    <div class="px-4 pb-3">
                        <div class="form">

                            <div class="form-group row">
                                <div class="custom-file mb-1">
                                    <input type="file" class="custom-file-input" id="customFile" name="filename" accept=".csv"
                                        (change)="csv2Array($event)">                                         
                                    <label class="custom-file-label" for="customFile">{{fileNameUpload}}</label>
                                </div>
                            </div>                          
                            <div class="form-inline row">

                                <div class="col-sm-5 my-2 mr-3 ml-2">
                                        <button pButton type="button" (click)="abrirConsulta()" label="Consultar Historial"></button>
                                </div> 
                                <div class="col my-2 mx-1">
                                        <button pButton type="button" (click)="cargarArchivo()" label="Cargar"></button>
                                </div> 
                                <div class="col my-2 mx-1">
                                        <button pButton type="button" label="Cancelar"></button>
                                </div>
                            </div>

                            <div class="progress my-4">
                                <p-progressBar [value]="progresoCarga"></p-progressBar>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
